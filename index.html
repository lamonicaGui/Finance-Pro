<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinancePro - Envio de Ordens</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: "#10b981", // Emerald 500
                            dark: "#059669",
                            light: "#e7fef0"
                        },
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "card-light": "#ffffff",
                        "card-dark": "#1e293b",
                        secondary: "#102218"
                    },
                    fontFamily: {
                        sans: ["Manrope", "sans-serif"],
                        display: ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            font-family: 'Inter', 'Manrope', sans-serif;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Melhorias para Exportação PDF (Portrait) */
        .pdf-content {
            width: 790px !important;
            margin: 0 !important;
            padding: 40px !important;
            /* Mais respiro lateral */
            background: white !important;
            color: black !important;
            font-family: 'Inter', sans-serif !important;
        }

        .pdf-content * {
            color: #0f172a !important;
            /* Slate 900 */
            border-color: #f1f5f9 !important;
            box-shadow: none !important;
            text-shadow: none !important;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Forçar fundos claros nos cards */
        .pdf-content .bg-card-dark,
        .pdf-content .dark\:bg-card-dark,
        .pdf-content .bg-white,
        .pdf-content .dark\:bg-card-dark {
            background: #ffffff !important;
            border: 1px solid #f1f5f9 !important;
        }

        .pdf-content table {
            font-size: 11px !important;
            /* Aumentado para melhor leitura */
            width: 100% !important;
            border-collapse: collapse !important;
        }

        .pdf-content th {
            background: #f8fafc !important;
            color: #64748b !important;
            font-weight: 800 !important;
            text-transform: uppercase !important;
            font-size: 9px !important;
            padding: 12px 8px !important;
            border-bottom: 2px solid #f1f5f9 !important;
        }

        .pdf-content td {
            padding: 12px 8px !important;
            border-bottom: 1px solid #f8fafc !important;
        }

        /* Manter as cores de positivo/negativo no PDF */
        .pdf-content .text-emerald-600 {
            color: #059669 !important;
        }

        .pdf-content .text-red-500 {
            color: #ef4444 !important;
        }

        .pdf-content .bg-emerald-50 {
            background-color: #ecfdf5 !important;
        }

        .pdf-content .bg-red-50 {
            background-color: #fef2f2 !important;
        }

        .pdf-avoid-break {
            page-break-inside: avoid !important;
            break-inside: avoid-page !important;
        }

        @media print {
            @page {
                size: portrait;
                margin: 0;
            }

            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background-light text-slate-900 font-sans min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
