<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinancePro - Envio de Ordens</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: "#10b981", // Emerald 500
                            dark: "#059669",
                            light: "#e7fef0"
                        },
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "card-light": "#ffffff",
                        "card-dark": "#1e293b",
                        secondary: "#102218"
                    },
                    fontFamily: {
                        sans: ["Manrope", "sans-serif"],
                        display: ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        body {
            font-family: 'Inter', 'Manrope', sans-serif;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .html2canvas-container {
            width: 800px !important;
            height: auto !important;
        }

        @media print {
            @page {
                size: portrait;
                margin: 10mm;
            }

            body {
                background: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Hide everything except root content if needed, but here we capture a specific ref */
        }

        /* Classes auxiliares para o PDF (html2pdf/html2canvas) */
        .pdf-content table {
            font-size: 8px !important;
        }

        .pdf-content .overflow-x-auto {
            overflow: visible !important;
        }

        .pdf-content .rounded-\[2\.5rem\] {
            border-radius: 1rem !important;
            /* Bordas menores para economizar espa√ßo */
        }

        .pdf-page-break {
            page-break-before: always;
        }

        .pdf-avoid-break {
            page-break-inside: avoid;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background-light text-slate-900 font-sans min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
